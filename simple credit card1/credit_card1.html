<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCard</title>
    <link rel="stylesheet" href="credit_card1.css">
</head>

<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="./pngwing.com.png" alt="logo">
                <h5>Master Card</h5>
            </span>
            <!-- <img src="./chip-logo.png" alt="chip" class="chip"></img> -->
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8060 8090 8050 8030</h5>
                <h5 class="name">El Ningen Sama</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>09/25</h5>
            </div>
        </div>
    </div>

</body>

</html>
