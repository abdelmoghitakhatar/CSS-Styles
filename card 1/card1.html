<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="profile-card">
        <div class="image">
            <img src="./zyctxsi.jpg" alt="image" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">El Ningen</span>
            <span class="job">FullStack Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/abdelmoghitakhatar" style="background-color: #4267B2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/abdelmoghitakhatar" style="background-color: #E1306C" class="link">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="https://x.com/abdelmoghitakha" style="background-color: #1DA1F2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.linkedin.com/in/abdelmoghitakhatar/" style="background-color: #173ab7" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">205</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">43</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">2</span>
            </div>
        </div>
    </div>

</body>

</html>
